<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Basic</title>
</head>
<body>
  <div class="container mt-5">

  
  <form>
    <div class="mb-3">
      <label for="firstname" class="form-label">Enter your firstname</label>
      <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="lastname" class="form-label">Enter your lastname</label>
      <input type="text" class="form-control" id="lastname">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Enter your age</label>
      <input type="number" class="form-control" id="age">
    </div>
    <label for="profession" class="form-label">Enter your profession</label>
    <select id="profession" class="form-select">
      <option value="it">IT</option>
      <option value="hospitality">Hospitality</option>
      <option value="gastronomy">Gastronomy</option>
    </select>
    <div class="mb-3 form-check">
      <h1 id="fool_name" class="mt-3"></h1>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>
</html>
